<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Anmeldeformular</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Bootstrap CSS (optional) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registrierung</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" class="form-control" id="username" placeholder="Benutzername">
            </div>
            <div class="form-group">
                <label for="email">E-Mail Adresse</label>
                <input type="email" class="form-control" id="email" placeholder="E-Mail">
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" class="form-control" id="password" placeholder="Passwort">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrieren</button>
        </form>
    </div>

    <!-- jQuery und Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    ></script>
    <script src="/scripts.js"></script>
</body>
</html>
